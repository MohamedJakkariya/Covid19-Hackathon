    <script>
      $(function() {

        var bg_show = [
            { src:'../img/slides/slide-7.jpg' },
            { src:'../img/slides/slide-8.jpg' },
            { src:'../img/slides/slide-9.jpg' },
            // { src:'../img/slides/slide-10.jpg' },

            // { src:'../img/Icon-images/covid.gif' },
            // { src:'../img/Icon-images/covid.gif' },
          ];

        $('#home').vegas({
          delay: 4000,
          slides: bg_show,
          align: 'center',
          transition: 'swirlRight2',
        });
        // navbar show and hide effect 
        window.addEventListener('scroll', (e) => {
          if($('html').scrollTop() > 50){
            $('#header').css({
              'backgroundColor' : '#cc0e74',
              'transition': '0.4s linear'
            });
          }else{
            $('#header').css('backgroundColor','rgba(204, 237, 210,0.3)');
          }
        });
      });
